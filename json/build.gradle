apply plugin: 'java'

sourceSets {
	test {
		java {
			srcDirs = ["src/test/java"]
		}
	}
}

dependencies {
	compile fileTree(include: ['*.jar'], dir: 'libs')
	testCompile 'junit:junit:4.12'
}

jar {
	archiveName 'json-1.0.jar'
	manifest {
		attributes('Manifest-Version': '1.0')
		attributes('Main-Class': 'com.kycq.library.json')
	}
}